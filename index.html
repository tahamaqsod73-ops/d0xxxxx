<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dox.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="site">
    <header class="site-header">
      <h1 class="site-title">dox.com</h1>
      <p class="site-tagline">Click a button to reveal the info below</p>
    </header>

    <section class="controls">
      <div id="buttons" class="buttons-grid" aria-label="Buttons list">
        <!-- Buttons generated by script.js -->
      </div>
    </section>

    <section id="info-panel" class="info-panel" aria-live="polite" aria-atomic="true">
      <div class="info-inner">
        <p class="placeholder">Click any button above to view details here.</p>
      </div>
    </section>

    <footer class="site-footer">
      <p>Made with ✨ — edit <code>script.js</code> to configure the buttons and their content.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
